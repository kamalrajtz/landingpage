<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <title>Forex</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="left">
                <h6 class="demo">GET FREE DEMO</h6>

            </div>
            <div class="row">
                <div class="col" id="bgimg">

                </div>
            </div>
            <div class="col" id="right">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Full Name</label>
                        <input type="email" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                            placeholder="Name">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email Address">
                            <div class="row">
                                <div class="col">
                                    <label for="exampleInputCnumber">Enter Contact Number</label>
                                    <input type="tel" class="form-control" placeholder="Phone Number">
                                </div>
                                <div class="col">
                                    <label for="exampleFormControlSelect1">Your Country</label>
                                    <select class="form-control" id="frms">
                                        <option>Select</option>
                                        <option>India</option>
                                        <option>New Zealand</option>
                                        <option>England</option>
                                        <option>South Africa</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="exampleFormControlSelect1">Mode of Contact</label>
                                    <select class="form-control" id="frms">
                                        <option>Select</option>
                                        <option>Mobile</option>
                                        <option>E-Mail</option>
                                        <option>Fax</option>
                                        <option>Telephone</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="exampleInputCdetails">Contact Details</label>
                                    <input type="text" class="form-control" placeholder="Select Mode of Contact">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Are You A?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Select</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">What are the products or services you looking
                                    for?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Select Products</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Do you need a quote?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Select</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Give me a brief about your requirement</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                            </div>
                        </div>
                </form>

            </div>
        </div>

</body>

</html>
